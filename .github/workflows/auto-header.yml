name: Auto Add File Headers

on:
  push:
    branches:
      - '**'  # 全ブランチで実行

jobs:
  add-headers:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 履歴を全部取得して作成日取得可能に

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Run header generator
        run: |
          # "Auto Header Update" コミットによる再実行を防止
          if [[ "$(git log -1 --pretty=%B)" == *"Auto Header Update"* ]]; then
            echo "Skip: Auto Header Update commit detected"
            exit 0
          fi
          python .github/scripts/add_header.py

      - name: Commit and push if changed
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          if [[ `git status --porcelain` ]]; then
            git add .
            git commit -m "Auto Header Update"
            git push
          fi
